<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React para Iniciantes</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="app">App</div>
  <!-- Precisa indicar para o Babel que ele deve transpilar o código -->
  <script type="text/babel">

    const Compras = () => {
      const [contador, setContador] = React.useState(0)
      console.log(contador)
      function comprar() {
        setContador(contador + 1)
      }
      return (
        <div>
          <button onClick={comprar}> comprar </button>
          <p>Total: {contador}</p>
          <p>Preço: R$ {contador * 250}</p>

        </div>
      )
    }
    // Cria um componente chamado App
    // O componente retorna JSX e por isso
    // o Babel irá transformar o mesmo

    const Button = () => {
      function handleClick(event) {
        console.log(event.target.innerText)
      }
      return <button onClick={handleClick}>Comprar</button>
    }
    const Titulo = () => {
      const numero = Math.random().toFixed(2) * 1000
      return <h1>Meu Título {numero}</h1>
    }
    const App = () => {
      return <div> Meu App
        <Compras />
        <Titulo />
        <Button />
        <div>
          compre aqui também.
          <Button />
        </div>
      </div>
    }


    // Renderiza o componente App no elemento que tiver id = app
    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>

</html>
